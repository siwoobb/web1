<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>rowspan 속성</title>
</head>
<body>
	<table border="1">
		<tbody>
			<tr>
				<td rowspan="2">체리</td>
				<td rowspan="2">포도</td>
				<td>자두</td>
			</tr>
			<tr>
				<td>오렌지</td>
			</tr>	
			<tr>
				<td>망고</td>
				<td colspan="2">멜론</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
