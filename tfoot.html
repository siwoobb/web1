<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>tfoot 요소</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>		
				<th>구분</th>
				<th>가격</th>
				<th>칼로리</th>			
			</tr>
		</thead>
		<tfoot>
			<tr>
				<th>합계</th>
				<td>800</td>
				<td>300</td>
			</tr>
		</tfoot>
		<tbody>
			<tr>
				<th>사과</th>
				<td>300</td>
				<td>100</td>
			</tr>
			<tr>
				<th>복숭아</th>
				<td>500</td>
				<td>200</td>
			</tr>
			
		</tbody>
	</table>
</body>
</html>
