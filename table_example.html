<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>table 예제 실습</title>
</head>
	<body>
		<table border="1">
			<thead>
				<tr>
					<th rowspan="2">구분</th>
					<td rowspan="2">월정액</td>
					<td colspan="2">데이터</td>
					<td rowspan="2">문자</td>
				</tr>
				<tr>
					<td>기본제공</td>
					<td>2배쓰기</td>
				</tr>
			</thead>	
			<tbody>
				<tr>
					<th>Y틴 38</th>
					<td>38,390원</td>
					<td>무제한</td>
					<td rowspan="2">설정시<br>데이터 2배 이용<br>(최대 2Mbps 속도 제어)</td>
					<td rowspan="2">일 200건</td>
				</tr>
				<tr>
					<th>Y틴 32</th>
					<th>32,890원</th>
					<th>3,000MB</th>
				</tr>
			</tbody>
		</table>
	</body>
</html>
